<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login/Reg</title>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        <h2>Login</h2>
        <form class= "log" action="/login/" method="POST">
            {% csrf_token %}
            {{loginForm.as_p}}
            <input type="submit" value="Login">
        </form>        
        <h2>Register</h2>
        <form class= "reg" action="/register/" method="POST">
            {% csrf_token %}
            {{regForm.as_p}}
            {{pWordForm.as_p}}
        <input type="submit" value="Register">
        </form>
    </body>
</html>

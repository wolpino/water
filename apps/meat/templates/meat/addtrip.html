<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add Trip</title>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        <h2>Add a Trip</h2>
        <form class= "log" action="/travels/trip/" method="POST">
            {% csrf_token %}
            {{tripForm.as_p}}
            <input type="submit" value="Add">
        </form>        
    </body>
</html>
